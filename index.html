<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Sofia+Sans+Semi+Condensed&display=swap');

    body {
        background-image: url(./Images/wp3284839.webp);
        justify-content: center;
        align-items: center;
        font-family: 'Arvo', serif;
        font-family: 'Sofia Sans Semi Condensed', sans-serif;
    }

    .mt-6 {
        margin-top: 20px !important;
    }

    .card-body {
        background-color: lightblue;
    }

    @media screen and (max-width:576px) {
        .card{
                width: 90% !important;
                margin-top: 50px !important;
        }
    }
</style>

<body>

    <div class="card mx-auto mt-6 w-50" style="width: 18rem;">
        <img src="./images/yourScore.webp" class="card-img-top" alt="..." height="300px" id="imgSrc">
        <div class="card-body">
            <h1 class="card-title text-center display-4 fw-semibold" id="displayScore">ðŸ˜Ž</h1>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-center text-primary fs-4 fw-semibold">
                <marquee behavior="" direction="left">Enter your Score Below from 0 - 100</marquee>
            </li>
        </ul>
        <div class="card-body">
            <div class="input-group w-75 mx-auto">
                <input type="text" class="form-control" placeholder="Enter your Score" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="inputData">
                <button onclick="myScoreGrade()" class="btn btn-outline-secondary btn-success text-white px-lg-5 px-sm-1"
                    type="button" id="button-addon2">Check Score</button>
            </div>
        </div>
    </div>

    <audio src=""></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>

        var mySongF = new Audio("./Audio/Failure.m4a");
        var mySongE = new Audio("./Audio/poor.m4a");
        var mySongD = new Audio("./Audio/Fair.mp3");
        var mySongC = new Audio("./Audio/Credit.mp3");
        var mySongB = new Audio("./Audio/Good.wav");
        var mySongA = new Audio("./Audio/excellent.wav");

        function myScoreGrade() {
            var myScore = document.getElementById("inputData").value;
            if (myScore < 40 && myScore >= 1) {
                document.getElementById("displayScore").innerText = "F - Failure"
                mySongF.play();
                mySongE.pause();
                mySongD.pause();
                mySongC.pause();
                mySongB.pause();
                mySongA.pause();
                imgSrc.src = "./images/failure.gif";

            }
            else if (myScore >= 40 && myScore <= 44) {
                document.getElementById("displayScore").innerText = "E - Poor"
                mySongE.play();
                mySongF.pause();
                mySongD.pause();
                mySongC.pause();
                mySongB.pause();
                mySongA.pause();
                imgSrc.src = "./images/poor.gif";

            }
            else if (myScore >= 45 && myScore <= 49) {
                document.getElementById("displayScore").innerText = "D - Fair"
                mySongD.play();
                mySongE.pause();
                mySongF.pause();
                mySongC.pause();
                mySongB.pause();
                mySongA.pause();
                imgSrc.src = "./images/fair.gif";

            }
            else if (myScore >= 50 && myScore <= 59) {
                document.getElementById("displayScore").innerText = "C - Average"
                mySongC.play();
                mySongE.pause();
                mySongD.pause();
                mySongF.pause();
                mySongB.pause();
                mySongA.pause();
                imgSrc.src = "./images/credit.gif";
            }
            else if (myScore >= 60 && myScore <= 69) {
                document.getElementById("displayScore").innerText = "B - Very Good"
                mySongB.play();
                mySongE.pause();
                mySongD.pause();
                mySongC.pause();
                mySongF.pause();
                mySongA.pause();
                imgSrc.src = "./images/good score.gif";

            }
            else if (myScore >= 70 && myScore <= 100) {
                document.getElementById("displayScore").innerText = "A - Excellent"
                mySongA.play();
                mySongE.pause();
                mySongD.pause();
                mySongC.pause();
                mySongB.pause();
                mySongF.pause();
                imgSrc.src = "./images/excellent.gif";

            }
            else if (myScore < 1) {
                document.getElementById("displayScore").innerText = "INVALID"
                imgSrc.src = "./images/invalid.gif";
            }
            else if (myScore > 100) {
                document.getElementById("displayScore").innerText = "INVALID"
                imgSrc.src = "./images/invalid.gif";
            }

            inputData.value = "";
        }
    </script>
</body>

</html>
